<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: auto;
            height: 100%;
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<video autoplay loop muted>
    <source src="../asset/video/1.mp4" type="video/mp4">
</video>
<script src="./js/renderer.js"></script>
<script>
    document.addEventListener('click', () => {
        window.location.href = '2.html';
    });
    const currentRecord = window.getThisRecord();
    if (JSON.stringify(currentRecord) !== JSON.stringify({ mourningWords: "", flower: "", signature: "" })) {
        console.log('window.getThisRecord:', currentRecord);
        window.clearThisRecord();
    }

</script>
</body>
</html>
